version: "3.8"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d/
    depends_on:
      - web

  db:
    image: mariadb:latest
    expose:
      - "3306"
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: "dnuser"
      MYSQL_PASSWORD: "dnpass"
      MYSQL_ROOT_PASSWORD: "dnpass"
      MYSQL_DATABASE: "deliveryNeighbors"
    restart: always
    volumes:
      - ./db:/var/lib/mariadb

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:8000 config.wsgi:application
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - db
    environment:
      - TZ=Asia/Seoul

